<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive color picker</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your  code will go here

    const color_box = {
        height: "300px",
        width: "300px",
        backgroundColor: "red",
        margin: "50px auto"
    }

    const container = {
        textAlign: "center",
        margin: "auto"

    }

    function App() {

        const [color, setcolor] = React.useState("")
        const preview = () => {
          const ele = document.getElementById("root2")
          ele.style.backgroundColor = `${color}`;
          ele.style.height = '300px';
          ele.style.width = '300px';
          ele.style.margin = "50px auto"
        
        }


        {

            return (
                <>
                    <div style={container}>
                        <h1>interactive Color Picker</h1>
                        <input type="text" placeholder="Put Color Code" onChange={(e) => setcolor(e.target.value)} />
                        <button onClick={preview}>Preview</button>
                        <div id="root2"></div>
                    </div>
                </>
            )
        }
    }

    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)


</script>

</html>
